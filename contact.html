  <title>Erin's Art Portfolio</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="css/style.css" type="text/css">

<body>
  <header>
    <div class="brand-container">
      <div class="brand-img"><img src="images/logo2.png" alt="brand logo"></div>
    </div>
    <nav>
      <ul>
        <li class="about-link"><a href="index.html">About</a></li>
        <li class="doodles-link"><a href="doodles.html">Doodles</a></li>
        <li class="contact-link"><a href="contact.html">Contact</a></li>
        <center><li><a href="https://www.instagram.com/erin.novoa/?hl=en" target="_blank"><img src="https://img.icons8.com/doodle/48/000000/instagram-new.png"/></a></li></center>
      </ul>
    </nav>
  </header>
  <main>
    <div class="contact-container">
      <form action="https://formsubmit.co/ecd811f50e94d97b0c863083ea2ca45d" method="POST">
        <label class="required-field" for="">Full Name </label>
        <input type="text" id="fname" name="fullname" required>
        <label class="required-field" for="">Email </label>
        <input type="text" id="email" name="email" required>
        <input type="hidden" name="_next" value="https://eknovoa.github.io/erinnovoa-designs/thankyou.html">
        <label class="required-field" for="">Subject </label>
        <input type="text" id="subject" name="subject" required>
        <label class="required-field" textarea="4" for="">Message </label>
        <textarea name="messages" id="messages" placeholder="Write something..." cols="30" rows="5"></textarea>
        <input type="submit" value="Submit" class="submit-button">
      </form>
    </div>
  </main>
  <center><footer>
    <a style="color:black" target="_blank" href="https://icons8.com/icon/42328/instagram">Instagram icon by Icons8</a></center>
  </footer>
